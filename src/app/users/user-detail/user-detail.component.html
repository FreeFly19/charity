<img id="user-profile-photo" />

<form id="user-detail" *ngIf="user">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Name: </label>
    <div class="col-sm-10">
      <input [disabled]="user.displayName != currentUser.displayName" placeholder="{{user.displayName}}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Email: </label>
    <div class="col-sm-10">
      <input [disabled]="user.displayName != currentUser.displayName" placeholder="{{user.email}}">
    </div>
  </div>
  <!--<li><span> City: </span>{{user?.city}}</li>-->
  <!--<li *ngIf="this.currentUser.id === this.id"><span> Balanse: </span> {{user?.balance}}</li>-->
</form>
